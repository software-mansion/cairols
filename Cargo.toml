[package]
name = "cairo-language-server"
version = "2.9.0"
edition = "2021"

authors = ["Software Mansion <contact@swmansion.com>", "StarkWare <info@starkware.co>"]
description = "The Cairo Language Server"
license = "Apache-2.0"
repository = "https://github.com/software-mansion/cairols"

[features]
testing = []

[dependencies]
anyhow = "1"
cairo-lang-compiler = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-defs = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-diagnostics = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-doc = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-filesystem = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-formatter = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-lowering = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-parser = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-project = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-semantic = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-starknet = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-syntax = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-test-plugin = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-utils = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184" }
cairo-lang-macro = "0.1.1"
convert_case = "0.6.0"
crossbeam = "0.8.4"
governor = { version = "0.7.0", default-features = false, features = ["std", "quanta"] }
indent = "0.1.1"
indoc = "2"
itertools = "0.12.1"
jod-thread = "0.1.2"
lsp-server = "0.7.7"
lsp-types = "=0.95.0"
rustc-hash = "1.1.0"
salsa = { package = "rust-analyzer-salsa", version = "0.17.0-pre.6" }
scarb-metadata = "1.13"
scarb-proc-macro-server-types = "0.1"
scarb-stable-hash = "1"
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = "1.0.116"
smol_str = { version = "0.2.0", features = ["serde"] }
tempfile = "3"
tracing = "0.1"
tracing-chrome = "0.7.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
which = "7.0.0"

[target.'cfg(target_vendor = "apple")'.dependencies]
libc = "0.2.155"

[dev-dependencies]
assert_fs = "1.1"
cairo-language-server = { path = ".", features = ["testing"] }
cairo-lang-test-utils = { git = "https://github.com/starkware-libs/cairo", rev = "3c5a2f414204388da4db6f9530cd22e6d1ba5184", features = ["testing"] }
pathdiff = "0.2"
pretty_assertions = "1.4.0"
test-log = "0.2.16"


# The profile used for CI in pull requests.
# External dependencies are built with optimisation enabled,
# while crates in this workspace are built with `dev` profile and full debug info.
# This is a trade-off between build time and e2e test time.
[profile.ci]
inherits = "test"
[profile.ci.package."*"] # external dependencies
opt-level = 1
[profile.ci.package."rust-analyzer-salsa"]
opt-level = 3
