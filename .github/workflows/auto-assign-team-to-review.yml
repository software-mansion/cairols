name: "Assign Team to review"
on:
  pull_request:
    types: [ opened, ready_for_review, reopened ]

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Assign LS Team to review"
        env:
          GH_TOKEN: ${{ secrets.CAIRO_LANGUAGE_SERVICES_ORG_AND_PR_ACCESS }}
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-reviewer @software-mansion/cairo-ls
